<!DOCTYPE HTML>

<html>
	<head>
		<!-- UI Framework -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/skeleton.css">
		<link rel="stylesheet" href="css/app.css">
		
		<!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
		
		<!-- FontAwesome -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha256-3dkvEK0WLHRJ7/Csr0BZjAWxERc5WH7bdeUya2aXxdU= sha512-+L4yy6FRcDGbXJ9mPG8MT/3UCDzwR9gPeyFNMCtInsol++5m3bk2bXWKdZjvybmohrAsn3Ua5x8gfLnbE1YkOg==" crossorigin="anonymous">
		
		<!-- Google Maps API -->
		<title>aerosafe REBUILD</title>
	</head>
	<body>
		
		<div class="overlay">
		</div>
		
		<div class="navbar">
			<div class="cube" id="product-logo"></div>
			<span class="product-caption">AEROSAFE</span><sup>v2 Rewrite</sup>
			<div class="cube" id="tools"><i class="fa fa-wrench"></i></div>
			<div class="cube" id="help"><i class="fa fa-question-circle"></i></div>
		</div>
		
		<div class="map" id="aero"></div>
		<script src="js/maps.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
		
		<div class="controls">
			<div class="container">
			 	  <div class="row">
  				    <div class="four columns">
  				    	<h6>Location Search</h6>
  				    </div>
				    <div class="eight columns">
				    	<h6>Visualization settings</h6>
				    </div>
				  </div>
			</div>
		</div>
	</body>
</html>
